[common]
api_mode = true # 启用API模式
api_access_token = your_token_here # 设置访问令牌，防滥用（如random123）
default_url = your_default_sub_url # 默认订阅URL，可留空
insert_url = false # 不插入URL
[profiles]
profiles_cache_size = 150 # 缓存大小
[ruleset]
# 自定义规则集，从yorunning仓库拉取，融合你的回国/养号规则
managed_config_prefix = https://raw.githubusercontent.com/yorunning/clash-conf/main/clash/clash.ini # yorunning主规则集
external_ruleset = https://raw.githubusercontent.com/yorunning/clash-conf/main/stash/stash.ini # 额外Stash规则
external_ui = /config/ui # 指定UI目录路径，确保UI加载
# 融合你的自定义INI规则（海外回国、养号、Starlink优化，去除广告）
custom_rules = |
; ACL4SSR_2025_Overseas_BackCN_Starlink版.ini (融合yorunning规则)
[common]
emoji = true
list = false
sort = false
[template]
clash-config = |
  mixed-port: 7890
  allow-lan: true
  mode: rule
  log-level: info
  external-controller: 0.0.0.0:9090
  ipv6: true
  tun:
    enable: false
    stack: system
    mtu: 1472 # Starlink优化
  dns:
    enable: true
    ipv6: true
    enhanced-mode: redir-host
    fake-ip-range: 198.18.0.1/16
    nameserver:
      - 223.5.5.5
      - 119.29.29.29
    fallback:
      - https://dns.cloudflare.com/dns-query
    fallback-filter:
      geoip: false
      ipcidr:
        - 240.0.0.0/4
[group]
回国 = select,(?i)🇨🇳.*(回国|中国|CN|国内|BackCN|StarlinkCN).*,♻️ 自动选择-回国,🔯 故障转移-回国
香港 = select,(?i)🇭🇰.*(香港|HK|HongKong).*,♻️ 自动选择-香港,🔯 故障转移-香港
海外 = select,(?i)🌎.*(美国|US|EU|日本|JP|新加坡|SG|韩国|KR|台湾|TW).*,♻️ 自动选择-海外,🔯 故障转移-海外
养号 = fallback,🇨🇳回国组,🇭🇰香港组 # 无DIRECT，全死断网，适配OpenClash
自动选择-回国 = url-test,(?i)🇨🇳.*(回国|中国|CN|国内|BackCN|StarlinkCN).*,url=http://www.gstatic.com/generate_204,interval=300,tolerance=120
自动选择-香港 = url-test,(?i)🇭🇰.*(香港|HK|HongKong).*,url=http://www.gstatic.com/generate_204,interval=300,tolerance=120
自动选择-海外 = url-test,(?i)🌎.*(美国|US|EU|日本|JP|新加坡|SG|韩国|KR|台湾|TW).*,url=http://www.gstatic.com/generate_204,interval=300,tolerance=120
[rule]
# 精细 IP（IPv4+IPv6）养号最优先
IP-CIDR6,240e::/20,养号,no-resolve
IP-CIDR6,2409:8000::/20,养号,no-resolve
IP-CIDR6,2a13:1800::/29,养号,no-resolve
# 养号 App 域名（融合blackmatrix7规则集）
RULE-SET,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/DouYin/DouYin.yaml,养号
RULE-SET,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/KuaiShou/KuaiShou.yaml,养号
RULE-SET,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/XiaoHongShu/XiaoHongShu.yaml,养号
RULE-SET,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/XianYu/XianYu.yaml,养号
DOMAIN-SUFFIX,tiktokv.com,养号
DOMAIN-SUFFIX,snssdk.com,养号
DOMAIN-SUFFIX,kuaishou.com,养号
DOMAIN-SUFFIX,xiaohongshu.com,养号
DOMAIN-SUFFIX,2.taobao.com,养号
# 中国大陆基础（融合ACL4SSR China规则集，回国兜底）
RULE-SET,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaDomain.list,DIRECT
RULE-SET,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaCompanyIp.list,DIRECT
DOMAIN-SUFFIX,cn,DIRECT
DOMAIN-SUFFIX,com.cn,DIRECT
DOMAIN-SUFFIX,baidu.com,回国
DOMAIN-SUFFIX,taobao.com,回国
DOMAIN-SUFFIX,qq.com,回国
DOMAIN-SUFFIX,weixin.qq.com,回国
GEOIP,CN,DIRECT
GEOIP,CN-V6,DIRECT
GEOIP,HK,香港
# 海外大站（融合ACL4SSR ProxyMedia.list，低延迟可选回国）
RULE-SET,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyMedia.list,海外
DOMAIN-SUFFIX,google.com,海外
DOMAIN-SUFFIX,youtube.com,海外
DOMAIN-SUFFIX,apple.com,海外
DOMAIN-SUFFIX,microsoft.com,海外
DOMAIN-SUFFIX,amazon.com,海外
DOMAIN-SUFFIX,facebook.com,海外
GEOIP,US,海外
GEOIP,JP,海外
# 东南亚 GEOIP 规则（区域特定，分流海外）
GEOIP,SG,海外 # Singapore
GEOIP,ID,海外 # Indonesia
GEOIP,MY,海外 # Malaysia
GEOIP,TH,海外 # Thailand
GEOIP,VN,海外 # Vietnam
GEOIP,PH,海外 # Philippines
# 兜底：海外用户强制回国，防止地区漂移
MATCH,回国
[update]
# 中国域名每日 05:00 自动刷新
update_time = 05:00
auto_update = true
update_script = https://raw.githubusercontent.com/felixonmars/dnsmasq-china-list/master/accelerated-domains.china.conf # 真实源，替换sh处理
